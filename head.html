<script>
  window.hlx = window.hlx || {};
  window.hlx.rum = {
    weight: 1,               // ‚úÖ 100% sampling
    isSelected: true,        // ‚úÖ Force always selected
    isRUMEnabled: true,
    deployment: 'prod',
  };

  (function () {
    const script = document.createElement('script');
    script.src = 'https://rum.hlx.page/.rum/@adobe/helix-rum-js@^2/dist/rum-standalone.js';
    script.async = true;
    script.onload = () => {
      console.log('‚úÖ RUM script loaded');

      // ‚úÖ Wait a bit to ensure sampleRUM is available
      setTimeout(() => {
        if (window.hlx?.rum?.sampleRUM) {
          console.log('üì° Sending beacon...');
          window.hlx.rum.sampleRUM('chatgpt-final-check', { log: true });
        } else {
          console.warn('‚ùå sampleRUM not ready yet');
        }
      }, 1000); // delay to ensure it loads
    };
    document.head.appendChild(script);
  })();
</script>
